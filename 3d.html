<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script>
        fetch('header.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('header').innerHTML = html;
          });
      </script>
      <script>
        fetch('footer.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('footer').innerHTML = html;
          });
      </script>
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header"></div>

    <div class="container my-5">
        <h1 class="text-center mb-4 subtitulos">Galeria 3D</h1>
        <div class="row g-3">
            <div class="col-md-4">
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300" alt="Imagen 1" class="img-fluid" data-fullscreen-img="public/img/nata.jpg">
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300" alt="Imagen 2" class="img-fluid" data-fullscreen-img="https://via.placeholder.com/900x600">
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300" alt="Imagen 3" class="img-fluid" data-fullscreen-img="https://via.placeholder.com/900x600">
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300" alt="Imagen 4" class="img-fluid" data-fullscreen-img="https://via.placeholder.com/900x600">
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300" alt="Imagen 5" class="img-fluid" data-fullscreen-img="https://via.placeholder.com/900x600">
                </div>
            </div>
            <div class="col-md-4">
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300" alt="Imagen 6" class="img-fluid" data-fullscreen-img="https://via.placeholder.com/900x600">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Imagen a Pantalla Completa -->
    <div class="full-screen-img" id="fullScreenImg"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const galleryImages = document.querySelectorAll('.gallery-item img');
            const fullScreenImg = document.getElementById('fullScreenImg');
    
            galleryImages.forEach(image => {
                image.addEventListener('click', function () {
                    const imgSrc = this.getAttribute('data-fullscreen-img');
                    fullScreenImg.style.backgroundImage = `url('${imgSrc}')`;
                    fullScreenImg.style.display = 'block'; // Muestra la imagen de fondo
                });
            });
    
            // Cierra la imagen de fondo al hacer clic
            fullScreenImg.addEventListener('click', function () {
                this.style.display = 'none'; // Oculta la imagen de fondo
            });
        });
    </script>

    <iframe src="footer.html" frameborder="0" width="100%"></iframe>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
